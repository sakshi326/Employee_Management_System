<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form  th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span><span></span>

        <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span><span></span>

        <input type="text" th:field="*{address}" placeholder="Employee Address" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</span><span></span>

        <div class="mb-4">
            <button type="submit" class="btn btn-info"> Save Employee</button>
        </div>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>

</html>
