<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form th:action="@{/updateEmployee}" th:object="${employeeForm}" th:method="put">
        <!-- Hidden field for employee ID -->
        <input type="hidden" th:value="${employee.id}" name="id">

        <!-- Employee Name -->
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" name="name" th:value="${employee.name}" class="form-control" id="name" placeholder="Employee Name" required>
        </div>

        <!-- Employee Email -->
        <div class="form-group">
            <label for="email">Employee Email</label>
            <input type="text" name="email" th:value="${employee.email}" class="form-control" id="email" placeholder="Employee Email" required>
        </div>

        <div class="form-group">
            <label for="departmentName">Department</label>
            <select class="form-control" id="departmentName" name="departmentName">
                <option th:text="${employee.department.name}"></option>
                <option value="">Choose an option</option>
                <option th:each="department : ${departmentNames}" th:text="${department.name}"></option>
            </select>


        </div>

        <!-- Employee Address -->
        <div class="form-group">
            <label for="address">Employee Address</label>
            <input type="text" th:value="${employeeDetail.address}" autocomplete="off" name="address"
                   required class="form-control" id="address" placeholder="Employee Address">
        </div>

        <!-- Update Button -->
        <div class="mb-4">
            <button type="submit" class="btn btn-info col-2">Update Employee</button>
        </div>
    </form>

    <hr>

    <a th:href="@{/}">Back to Employee List</a>
</div>
</body>

</html>
